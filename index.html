<!DOCTYPE html>
<html lang="en">
<head>
    <title>US to Canadian Conversions</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="allData">
    <h2>US to Canadian Conversions</h2>
        <div class="fToCConversion">
            <h3>Fahrenheit to Celsius</h3>
            <input type="number" id="fahrenheit-input" placeholder="Fahrenheit"></input>
            <button id="cToFButton">Convert</button>
            <p id="fToCResult"></p>
         </div>
    
        <div class="usdToCad">
            <h3>USD to CAD</h3>
            <input type="number" id="USD-input" placeholder="USD"></input>
            <button id="usdToCadButton">Convert</button>
            <p id="usdToCadResult"></p>
        </div>

        <div class="milesToKM">
            <h3>Miles to Kilometers</h3>
            <input type="number" id="miles-input" placeholder="Miles"></input>
            <button id="milesToKmButton">Convert</button>
            <p id="uip"></p>
        </div>
    </div>
    <script src="api.js"></script>
    <script src="conversions.js"></script>


</body>
</html>
